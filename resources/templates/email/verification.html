<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doğrulama Kodu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        .verification-code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 4px;
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Doğrulama Kodunuz</h2>
        </div>
        
        <p>Merhaba <span th:text="${name}">İsim</span>,</p>
        
        <p>Email adresinizi doğrulamak için aşağıdaki doğrulama kodunu kullanın:</p>
        
        <div class="verification-code" th:text="${verificationCode}">123456</div>
        
        <p>Bu kod 30 dakika boyunca geçerlidir.</p>
        
        <p>Bu işlemi siz yapmadıysanız, lütfen bu email'i dikkate almayın.</p>
        
        <div class="footer">
            <p>&copy; 2023 Uygulama Adı. Tüm hakları saklıdır.</p>
        </div>
    </div>
</body>
</html>
